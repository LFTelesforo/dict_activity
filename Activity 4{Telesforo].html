<h1><center>DICT ACTIVITY</center></h1><br>
<div class="container text-center">
    <div class="row">
        <div class="col">
            Number 1:
        </div>
        <div class="col">
            <input type="number" id="Num1" class="form-control" required/>
        </div>
    </div>

    <div class="row">
        <div class="col">
            Number 2:
        </div>
        <div class="col">
            <input type="number" id="Num2" class="form-control" required/>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <input type="button" id="Add" value="Add" onclick="AddNum()"/>
        </div>
        <div class="col">
            <input type="button" id="Minus" value="Minus" onclick="MinusNum()"/>
        </div>
        <div class="col">
            <input type="button" id="Multiply" value="Multiply" onclick="MultiplyNum()"/>
        </div>
        <div class="col">
            <input type="button" id="Divide" value="Divide" onclick="DivideNum()"/>
        </div>
    </div>

    <script src="/Scriptss/script.js"></script>
</div>
